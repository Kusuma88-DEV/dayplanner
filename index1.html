<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles1.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center relative overflow-hidden">
    <div id="particles-js" class="absolute inset-0"></div>
    <div class="container mx-auto p-6 max-w-3xl bg-gray-800 bg-opacity-80 rounded-2xl shadow-2xl relative z-10">
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-4xl font-extrabold neon-text">Cyber Planner</h1>
                <p id="current-date" class="text-neon-blue opacity-80"></p>
            </div>
            <div class="flex items-center space-x-4">
                <div class="text-neon-green">
                    <i class="fas fa-fire mr-1"></i>Streak: <span id="streak">0</span>
                </div>
                <div class="text-neon-pink">
                    <i class="fas fa-star mr-1"></i>Points: <span id="points">0</span>
                </div>
            </div>
        </header>
        <section class="mb-6">
            <p id="quote" class="text-center text-xl italic neon-text animate-pulse"></p>
        </section>
        <section class="task-input mb-6">
            <form id="task-form" class="flex flex-col sm:flex-row gap-4">
                <input type="time" id="task-time" class="p-2 border border-neon-blue rounded bg-gray-900 text-white" required>
                <input type="text" id="task-desc" class="p-2 border border-neon-blue rounded flex-1 bg-gray-900 text-white placeholder-neon-blue" placeholder="Task description" required>
                <select id="task-priority" class="p-2 border border-neon-blue rounded bg-gray-900 text-white">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button type="button" id="voice-btn" class="p-2 bg-neon-pink text-white rounded hover:bg-pink-700 flex items-center">
                    <i class="fas fa-microphone"></i>
                </button>
                <button type="submit" class="p-2 bg-neon-blue text-white rounded hover:bg-blue-700 flex items-center">
                    <i class="fas fa-plus mr-2"></i>Add
                </button>
            </form>
        </section>
        <section class="task-list">
            <h2 class="text-2xl font-semibold neon-text mb-4">Your Missions</h2>
            <ul id="tasks" class="grid grid-cols-1 gap-4"></ul>
        </section>
        <div class="flex justify-between mt-6">
            <button id="share-btn" class="p-3 bg-neon-green text-white rounded hover:bg-green-700 flex items-center">
                <i class="fab fa-x-twitter mr-2"></i>Share on X
            </button>
            <button id="export-btn" class="p-3 bg-neon-purple text-white rounded hover:bg-purple-700 flex items-center">
                <i class="fas fa-download mr-2"></i>Export
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script1.js"></script>
</body>
</html>
